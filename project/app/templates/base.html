<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
    <title>{% block title %}JWT Auth{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex: 1;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar.collapsed a {
            font-size: 0;
            padding: 15px 10px;
        }

        .sidebar h3.sidebar-title {
            color: white;
            text-align: center;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-title {
            opacity: 0;
        }

        /* #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        } */

        .main-container {
            flex: 1;
            background-color: #f4f4f4;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid black;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
        }

        

        /* Responsive layout */
        @media (max-width: 768px) {
            .wrapper {
                /* flex-direction: column; */
            }

            .sidebar {
                width: 100%;
                position: relative;
                padding-top: 10px;
            }

            .sidebar.collapsed {
                width: 100%;
            }

            .sidebar a {
                font-size: 16px;
                text-align: center;
            }

            .main-container {
                padding: 10px;
            }

            #toggleSidebar {
                top: 10px;
                left: 10px;
                position: absolute;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        {% include 'sidebar.html' %}

        <div class="main-container">
            {% include 'navbar.html' %}

            {% for message in messages %}
            <div class="message">{{ message }}</div>
            {% endfor %}

            {% block content %}{% endblock %}
        </div>
    </div>
<script>
    
</script>
</body>

</html>
