<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            min-height: 100vh;
            transition: width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed a {
            font-size: 0;
            padding: 15px 10px;
        }

        .sidebar h3.sidebar-title {
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-title {
            opacity: 0;
        }

        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f4f4f4;
            transition: margin-left 0.3s;
        }

        .sidebar+.container {
            flex: 1;
        }

        .sidebar.collapsed+.container .main-content {
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="d-flex text-center">
            <div class="col-lg-6">
                <h3 class="text-center text-white sidebar-title">Phoenix</h3>
            </div>
            <div class="col-lg-6"><button id="toggleSidebar" class="btn btn-sm btn-light mb-3 ms-2">â˜°</button></div>
        </div>
        <a href="{% url 'formpage' %}"
            class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'profile' %}"
            class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
    </div>

    <!-- Script -->
    <script>
        // Toggle Sidebar
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.getElementById("toggleSidebar");

            toggleBtn.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
            });
        });

        // Auto-format Aadhar number
        const aadharInput = document.getElementById('aadhar_number');
        aadharInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 12) value = value.slice(0, 12);
            const formatted = value.replace(/(\d{4})(\d{0,4})(\d{0,4})/, function (_, p1, p2, p3) {
                return [p1, p2, p3].filter(Boolean).join(' ');
            });
            e.target.value = formatted;
        });
    </script>
</body>

</html>
