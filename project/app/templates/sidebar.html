<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            min-height: 100vh;
            transition: width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed a {
            font-size: 0;
            padding: 15px 10px;
        }

        .sidebar h3.sidebar-title {
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-title {
            opacity: 0;
        }

        #toggleSidebar {
            /* position: absolute; */
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f4f4f4;
            transition: margin-left 0.3s;
        }

        .sidebar+.container {
            flex: 1;
        }

        .sidebar.collapsed+.container .main-content {
            margin-left: 80px;
        }
        
        #sidebarIcon {
            font-size: 25px;
            padding: 5px;
        }

        @media (max-width: 991px) {
  .sidebar {
    width: 0 !important;
    padding: 0 !important;
    overflow: hidden;
  }

  .sidebar.collapsed {
    width: 0 !important;
    padding: 0 !important;
    overflow: hidden;
  }
}

    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <!-- <button id="toggleSidebar" class="btn btn-sm btn-light">â˜°</button> -->
         <button id="toggleSidebar" class="btn btn-sm btn-light">
  <span id="sidebarIcon">&larr;</span>
</button>
        <div class="px-3 mt-4">
            <h3 class="sidebar-title">Phoenix</h3>
        </div>
    <a href="{% url 'formpage' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
    <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    const icon = document.getElementById("sidebarIcon");

    function updateIcon() {
      if (sidebar.classList.contains("collapsed")) {
        icon.innerHTML = "&rarr;"; // Right arrow
      } else {
        icon.innerHTML = "&larr;"; // Left arrow
      }
    }

    function autoCollapse() {
      if (window.innerWidth < 991) {
        sidebar.classList.add("collapsed");
      } else {
        sidebar.classList.remove("collapsed");
      }
      updateIcon();
    }

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      updateIcon();
    });

    // Auto collapse on load and resize
    autoCollapse();
    window.addEventListener("resize", autoCollapse);
  });
</script>

</body>

</html>
