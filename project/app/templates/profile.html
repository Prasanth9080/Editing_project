{% extends "base.html" %}
{% load static %}
{% block title %}Profile Page{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-100 mx-3" style="max-width: 600px;">
        <h2 class="mb-4 text-center"><i class="bi bi-person-circle me-2"></i>User Profile</h2>

        <!-- Profile View -->
        <div id="profileDisplay">
            <div class="row mb-3 align-items-center">
                <div class="col-6"><i class="bi bi-person-fill me-2"></i>Name:</div>
                <div class="col-6">{{ user_obj.username }}</div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-6"><i class="bi bi-envelope-fill me-2"></i>Email:</div>
                <div class="col-6">{{ user_obj.email }}</div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-6"><i class="bi bi-telephone-fill me-2"></i>Phone:</div>
                <div class="col-6">{{ user_obj.phone_number }}</div>
            </div>

            <div class="text-end">
                <button class="btn btn-outline-primary" onclick="toggleEdit()">
                    <i class="bi bi-pencil-square me-1"></i>Edit Profile
                </button>
            </div>
        </div>

        <!-- Profile Edit Form -->
        <form method="post" id="editForm" style="display: none;" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill me-1"></i>Name</label>
                <input type="text" name="username" value="{{ user_obj.username }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope-fill me-1"></i>Email</label>
                <input type="email" name="email" value="{{ user_obj.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-telephone-fill me-1"></i>Phone Number</label>
                <input type="text" name="phone_number" value="{{ user_obj.phone_number }}" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-1"></i>Update
                </button>
                <button type="button" class="btn btn-secondary" onclick="toggleEdit()">
                    <i class="bi bi-x-circle me-1"></i>Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleEdit() {
        const form = document.getElementById("editForm");
        const display = document.getElementById("profileDisplay");
        const isFormVisible = form.style.display === "block";
        form.style.display = isFormVisible ? "none" : "block";
        display.style.display = isFormVisible ? "block" : "none";
    }
</script>
{% endblock %}
