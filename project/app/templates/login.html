{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap & Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dde6f5, #f5f9ff); /* Full background color gradient */
    }

    .full-height {
      height: 100vh;
    }

    .left-image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #e0ebf7;
    }

    .left-image-wrapper img {
      max-width: 80%;
      height: auto;
    }

    .right-login-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="tel"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .signup-link {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
    }

    .left-image-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  background-color: #e0ebf7;
}
.left-image-wrapper img {
  max-width: 80%;
  height: auto;
}


    /* Responsive Design */
    @media (max-width: 768px) {
      .left-image-wrapper {
        display: none; /* Hide image on small screens */
      }

      .right-login-wrapper {
        height: auto;
        padding: 40px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid full-height">
  <div class="row h-100">
    
    <!-- Left: Centered Image -->
    {% load static %}
    <div class="col-md-6 left-image-wrapper">
      <img src="{% static '/images/login-img.jpg' %}" alt="Login Illustration">
    </div>

    <!-- Right: Centered Login Form -->
    <div class="col-md-6 right-login-wrapper">
      <div class="login-container">
        <h2>Login</h2>
        <form method="post" onsubmit="return validatePhone()">
          {% csrf_token %}
          <input type="tel" name="phone_number" id="phone_number" placeholder="Enter 10 digit phone number" maxlength="10" pattern="\d{10}" required>
          <div class="d-grid gap-2">
              <button type="submit" class="btn bg-info text-white">Send OTP</button>
          </div>
        </form>
        <p class="signup-link">
          Don't have an account? <a href="{% url 'signup' %}">Signup here</a>
        </p>
      </div>
    </div>

  </div>
</div>

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Django Messages -->
<div id="toast-messages">
  {% if messages %}
    {% for message in messages %}
      <div class="toast" data-message="{{ message|escapejs }}" data-tag="{{ message.tags }}"></div>
    {% endfor %}
  {% endif %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toasts = document.querySelectorAll('#toast-messages .toast');
    toasts.forEach(function (toast) {
      const message = toast.getAttribute('data-message');
      const tag = toast.getAttribute('data-tag');

      let bgColor = "#17a2b8";
      if (tag.includes("success")) bgColor = "#28a745";
      else if (tag.includes("error")) bgColor = "#dc3545";

      Toastify({
        text: message,
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: bgColor,
        stopOnFocus: true,
      }).showToast();
    });
  });

  function validatePhone() {
    const phone = document.getElementById('phone_number').value;
    if (!/^[0-9]{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
