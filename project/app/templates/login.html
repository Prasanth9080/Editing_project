{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post" onsubmit="return validatePhone()">
        {% csrf_token %}
        <input type="tel" name="phone_number" id="phone_number"
            placeholder="Enter 10-digit phone number" maxlength="10"
            pattern="\d{10}" required>
        <button type="submit">Send OTP</button>
    </form>
    <p class="signup-link">Donâ€™t have an account? <a href="{% url 'signup' %}">Signup here</a></p>
</div>

<style>
    .login-container {
        max-width: 400px;
        width: 90%;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="tel"] {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        width: 100%;
    }

    button {
        padding: 12px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .signup-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .signup-link a {
        color: #3498db;
        text-decoration: none;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        input, button {
            font-size: 14px;
        }
    }
</style>

<script>
    function validatePhone() {
        const phone = document.getElementById('phone_number').value;
        const isValid = /^[0-9]{10}$/.test(phone);
        if (!isValid) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
