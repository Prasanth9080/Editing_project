{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" onsubmit="return validatePhone()">
    {% csrf_token %}
    <input type="tel" name="phone_number" id="phone_number" placeholder="Enter 10-digit phone number" maxlength="10"
        pattern="\d{10}" required>
    <button type="submit">Send OTP</button>
</form>
<p>Donâ€™t have an account? <a href="{% url 'signup' %}">Signup here</a></p>

<script>
    function validatePhone() {
        const phone = document.getElementById('phone_number').value;
        const isValid = /^[0-9]{10}$/.test(phone);
        if (!isValid) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
