{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f0f2f5;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="tel"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .signup-link {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
      }

      .login-container {
        padding: 20px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form method="post" onsubmit="return validatePhone()">
        {% csrf_token %}
        <input type="tel" name="phone_number" id="phone_number" placeholder="Enter 10 digit phone number" maxlength="10" pattern="\d{10}" required>
        <button type="submit">Send OTP</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Signup here</a>
      </p>
    </div>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Django Messages Toast Rendering -->
  <div id="toast-messages">
    {% if messages %}
      {% for message in messages %}
        <div class="toast" data-message="{{ message|escapejs }}" data-tag="{{ message.tags }}"></div>
      {% endfor %}
    {% endif %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toasts = document.querySelectorAll('#toast-messages .toast');
      toasts.forEach(function (toast) {
        const message = toast.getAttribute('data-message');
        const tag = toast.getAttribute('data-tag');

        let bgColor = "#17a2b8"; // info
        if (tag.includes("success")) {
          bgColor = "#28a745"; // green
        } else if (tag.includes("error")) {
          bgColor = "#dc3545"; // red
        }

        Toastify({
          text: message,
          duration: 4000,
          close: false,
          gravity: "top",
          position: "right",
          backgroundColor: bgColor,
          stopOnFocus: true,
        }).showToast();
      });
    });

    function validatePhone() {
      const phone = document.getElementById('phone_number').value;
      const isValid = /^[0-9]{10}$/.test(phone);
      if (!isValid) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
