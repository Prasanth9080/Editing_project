{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 480px) {
      .otp-container {
        padding: 20px;
        margin: 15px
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="otp-container">
  <h2>Enter OTP</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify OTP</button>
  </form>
</div>

<!-- Toast Message Container -->
<div id="toast-messages">
  {% if messages %}
    {% for message in messages %}
      <div class="toast" data-message="{{ message|escapejs }}" data-tag="{{ message.tags }}"></div>
    {% endfor %}
  {% endif %}
</div>

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Show Toast Messages -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toasts = document.querySelectorAll('#toast-messages .toast');
    toasts.forEach(function (toast) {
      const message = toast.getAttribute('data-message');
      const tag = toast.getAttribute('data-tag');

      let bgColor = "#17a2b8"; // default = info
      if (tag.includes("success")) {
        bgColor = "#28a745"; // green
      } else if (tag.includes("error")) {
        bgColor = "#dc3545"; // red
      }

      Toastify({
        text: message,
        duration: 4000,
        close: false,
        gravity: "top",
        position: "right",
        backgroundColor: bgColor,
        stopOnFocus: true
      }).showToast();
    });
  });
</script>

</body>
</html>
